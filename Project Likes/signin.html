<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SignIn Page</title>
</head>
<body>
       <h1>Registeration Page</h1>
       <hr>
       <form action="" method="get">
            <caption><h1 align="center"><b>Registeration Form</b></h1></caption>
            <table border="0" align="center" bgcolor="gold" text="green" bordercolor="red">
                  <tr>
                        <td>
                              <label for="fname">First Name:</label>
                        </td>
                        <td>
                              <input type="text" name="f" id="fname"/>
                        </td>
                  </tr>
                  <tr>
                        <td>
                              <label for="lname">Last Name:</label>
                        </td>
                        <td>
                              <input type="text" name="l" id="lname"/>
                        </td>
                  </tr>
                  <tr>
                        <td>
                              <label for="email">Email:</label>
                        </td>
                        <td>
                              <input type="email" name="e" id="email"/>
                        </td>
                  </tr>
                  <tr>
                        <td>
                              <label for="password">Password:</label>
                        </td>
                        <td>
                              <input type="password" name="p" id="password"/>
                        </td>
                  </tr>
                  <tr>
                        <td>
                              <label>Gender:</label>
                        </td>
                        <td>
                              <input type="radio" name="gen" id="male" value="male"/><label for="male">Male</label>
                              <input type="radio" name="gen" id="female" value="female"/><label for="female">Female</label>
                        </td>
                  </tr>
                  <tr>
                        <td>
                              <label>Skills</label>
                        </td>
                        <td>
                              <input type="checkbox" name="" id="html" value="html"/><label for="html">HTML</label>
                              <input type="checkbox" name="" id="css" value="css"/><label for="css">CSS</label>
                              <input type="checkbox" name="" id="javascript" value="javascript"/><label for="javasript">JavaScript</label>                    
                        </td>
                  </tr> 
                  <tr>
                        <td>
                              <label for="dob">DOB</label>
                        </td>
                        <td>
                              <input type="date" name="DOB" id="dob"/>
                        </td>
                  </tr>
                  <tr>
                        <td>
                              <label for="adhar">Adhaar Upload</label>
                        </td>
                        <td>
                              <input type="file" name="adhar" id="adhar"/>
                        </td>
                  </tr>
                  <tr>
                        <td>
                              <label for="sel">Programming Language</label>
                        </td>
                        <td>
                              <select name="java" id="sel">
                                    <option value="Java" id="java">Java</option>
                                    <option value="Java" id="hibernate">Hibernate</option>
                                    <option value="Java" id="c#">C#</option>
                                    <option value="Java" id="javascript">javaScript</option>
                                    <option value="Java" id="Css">Css</option>
                              </select>
                        </td>
                  </tr>
                  <tr>
                        <td>
                              <label for="textarea"> Comment</label>
                        </td>
                        <td>
                              <textarea name="textarea" id="textarea"></textarea>
                        </td>
                  </tr>
                  <tr>
                        <td></td>
                        <td>
                              <input type="submit" value="Register"/>
                              <input type="reset" value="Reset"/>
                        </td>
                  </tr>
            </table>
      </form> 
</body>
</html>
